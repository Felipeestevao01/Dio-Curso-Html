<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas - DIO.me</title>
</head>
<body>
    <table summary="Tabela com nome e idade de pessoas." border="1" width="250" cellspacing="5" cellpadding="10" align="center">
        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Felipe</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Mauricio</td>
                <td>33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
